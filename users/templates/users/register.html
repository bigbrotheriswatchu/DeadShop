{% extends 'shop/base_index.html' %}

{% block content %}
<div class="container col-5">
    <form method="POST">
      {% csrf_token %}
      <div class="form-group">
        <label for="exampleInputEmail1">Придумайте Логин:</label>
        <input type="email" class="form-control"  aria-describedby="emailHelp" placeholder="Введите логин" {{ form.username }}
        <small class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>

      <div class="form-group">
        <label for="exampleInputEmail1">Придумайте Email:</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Введите email"{{ form.email }}
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>

      <div class="form-group">
        <label for="exampleInputPassword1">Придумайте пароль:</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Пароль"{{ form.password1 }}
      </div>

      <div class="form-group">
        <label for="exampleInputPassword1">Повторите пароль:</label>
        <input type="password" class="form-control" placeholder="Повторите пароль"{{ form.password2 }}
      </div>

      <div class="form-group">
        <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
        <small class="ml-4">Уже есть аккаунт? <a href="{% url 'login' %}" class="ml-2">Войти</a></small>
      </div>
    </form>
</div>
{% endblock %}
