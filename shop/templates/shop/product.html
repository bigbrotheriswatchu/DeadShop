{% extends 'shop/base_index.html' %}
{% load static %}

{% block nav %}
    <div class="dropdown">
        <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <span id="basket_total_amount"></span>
            <span id="basket_total_nmb">
            </span>
            <i class="d-inline fas fa-shopping-basket fa-2x"></i>
        </button>
        <div class="dropdown-menu basket-items" aria-labelledby="dropdownMenuButton">

        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="container mt-4 mb-4">
        <div class="card" style="width: 18rem;">
          <img src="{{ t_shirt.shirt_image.url }}" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title font-weight-bold">{{ t_shirt.name }}</h5>
            <h4>Размер: <span class="badge badge-dark">{{ t_shirt.size }}</span></h4>
            <h4>Цена: <span class="badge badge-warning">{{ t_shirt.price }} руб.</span></h4>
            <h4>Состав: <span class="badge badge-warning">{{ t_shirt.composition }}</span></h4>

            <form id="form_buying_product" class="mt-3" action="{% url 'basket_adding' %}">
                {% csrf_token %}
                <div class="form-group">
                    <input type="number" class="form-control" name="number" id="number">
                </div>

                <button id="submit_btn" type="submit" class="btn btn-dark mt-3"
                    data-t_shirt_id="{{ t_shirt.id }}"
                    data-t_shirt_name="{{ t_shirt.name }}"
                    data-t_shirt_price="{{ t_shirt.price }}"
                >
                    Купить
                </button>
            </form>

          </div>
        </div>
    </div>
{% endblock %}
