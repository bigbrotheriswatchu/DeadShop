{% extends 'shop/base_index.html' %}

{% block content %}
<div class="container">
  <form method="POST" class="col-8 mx-auto mt-4 mb-4">
    {% csrf_token %}
    <div class="form-group row">
      <label for="inputEmail3" class="col-sm-3 col-form-label">Придумайте логин:</label>
      <div class="col-sm-10">
        <input class="form-control" id="inputEmail3" placeholder="Username" {{ form.username }}
      </div>
    </div>

    <div class="form-group row">
      <label for="inputPassword1" class="col-sm-3 col-form-label">Придумайте пароль:</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="inputPassword1" placeholder="Password" {{ form.password1 }}
      </div>
    </div>

    <div class="form-group row">
      <label for="inputPassword2" class="col-sm-3 col-form-label">Повторите пароль:</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="inputPassword2" placeholder="Password" {{ form.password2 }}
      </div>
    </div>

    <div class="form-group row">
      <div class="col-sm-10">
        <button type="submit" class="btn btn-primary">Sign up</button>
      </div>
    </div>

  </form>
</div>
{% endblock %}
