{% extends 'shop/base_index.html' %}

{% block content %}
<div class="container col-5">

    <form method="post" action="{% url 'login' %}">
      {% csrf_token %}
      <div class="form-group">
        <label>Логин:</label>
        <input class="form-control"  aria-describedby="emailHelp" placeholder="Введите логин" {{ form.username }}
        <small class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>

      <div class="form-group">
        <label for="exampleInputEmail1">Email:</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Введите email" {{ form.email }}
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>

      <div class="form-group">
        <label for="exampleInputPassword1">Пароль:</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Пароль" {{ form.password }}
      </div>

      <div class="form-group mt-3">
        <button type="submit" class="btn btn-primary">Войти</button>
        <small class="ml-4">Нет аккаунта? <a href="{% url 'register' %}" class="ml-2">Регистрация</a></small>
      </div>
    </form>
</div>
{% endblock %}
